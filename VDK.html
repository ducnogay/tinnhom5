<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            font-family: Courier;
            background-color: #f0f0f0;
            color: #00008B;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #00008B;
         }

        .profile-image {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            transition: transform 0.3s;
         }

        .profile-image:hover {
            transform: scale(1.1);            
        }

        .info {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .facebook-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: white;
            background-color: #3b5998;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .facebook-link:hover {
            background-color: #2d4373;
        }
    </style>
</head>
